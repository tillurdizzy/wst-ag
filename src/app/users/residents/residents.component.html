<div class="sidebar-container">
  <div class="not-sidebar">
    <div class="section-header">Residents</div>
    <div class="flex-row-space-between">
      <span class="black-16-550">Unit #{{ this.myUnit.unit }}</span>
      <span class="black-13-550">Bdrms: {{ this.myUnit.bdrms }} / SqFt: {{ this.myUnit.sqft }}</span>
    </div>
    <ul>
      <li *ngFor="let x of myProfiles">
        <app-resident-list [data]="x"></app-resident-list>
      </li>
    </ul>
  </div>
</div>
