<div class="page-content">
  <h2>{{ pageTitle }}</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <span class="black12">Email</span>
      <input type="text" pInputText formControlName="email" />
    </div>
    <div class="form-group">
      <span class="black12">Password</span>
      <input type="password" pInputText formControlName="password" />
    </div>
    <button type="submit" pButton label="Login"></button>
  </form>

 <div>
  <p-button label="Change/Forgot Password" styleClass="p-button-link"></p-button>
 </div>
