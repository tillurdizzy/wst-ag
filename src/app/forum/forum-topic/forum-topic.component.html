<div class="topic-item">
  <div class="topic-header" (click)="topicHeaderClick(data.title)" style="cursor: pointer;">
    <div class="vertical-center">
      {{ data.title }}
    </div>
  </div>

  <div class="topic-row">
    <span class="topic-body">{{ data.likes }}</span>
    <span class="topic-body">{{ data.dislikes }}</span>
    <span class="topic-body">{{ data.body }}</span>
  </div>
</div>
