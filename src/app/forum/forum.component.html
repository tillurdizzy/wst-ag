<div class="forum-menu" *ngIf="view=='menu'">
  <ul>
    <li *ngFor="let x of menuList">
      <app-forum-menu [data]="x"></app-forum-menu>
    </li>
  </ul>
</div>

<div class="forum-topic" *ngIf="view=='topic'">
    <ul>
      <li *ngFor="let x of topicList">
        <app-forum-topic [data]="x"></app-forum-topic>
      </li>
    </ul>
  </div>
