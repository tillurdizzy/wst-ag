<div class="sidebar-container">
    <div class="not-sidebar">
      <div class="section-header">Forms - Under Construction</div>
      <div class="spacer-10"></div>
      <div>
        <form [formGroup]="dropDown">
          <p-dropdown formControlName="form" [options]="formList" placeholder="Select Form"></p-dropdown>
        </form>
      </div>
      <div class="spacer-10"></div>
      <div *ngIf="formView == 'Work Order'">
        Work Order
      </div>
      <div *ngIf="formView == 'Message to Board'">
        Message to Board
      </div>
      <div *ngIf="formView == 'Violation Report'">
        Violation Report
      </div>
      <div *ngIf="formView == 'Architectural Request'">
        Architectural Request
      </div>
    </div>
</div>
